<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button type="button" routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let valor of listaPensamentos">
      <app-pensamento [pensamento]="valor"></app-pensamento>
    </div>
  </div>
</section>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Nenhum pensamento cadastrado.</p>
  </div>
</ng-template>
