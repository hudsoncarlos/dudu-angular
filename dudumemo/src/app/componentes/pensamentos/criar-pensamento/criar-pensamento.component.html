<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adione um <br>pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input type="textarea" [(ngModel)]="pensamento.conteudo" class="input" id="pensamento" name="pensamento" placeholder="Digite o que está pensando.">

    <label for="autoria">Autoria ou fonte</label>
    <input type="text" [(ngModel)]="pensamento.autoria" class="input" id="autoria" name="autoria" placeholder="Digite de onde tirou isso.">

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" [(ngModel)]="pensamento.modelo" id="modelo1" value="modelo1" name="modelo-card">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="auroria">{{ pensamento.autoria }}</p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
        <input type="radio" [(ngModel)]="pensamento.modelo" id="modelo2" value="modelo2" name="modelo-card">
        <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo2</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azuis claro">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="auroria">{{ pensamento.autoria }}</p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
        <input type="radio" [(ngModel)]="pensamento.modelo" id="modelo3" value="modelo3" name="modelo-card">
        <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo3</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verde claro">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="auroria">{{ pensamento.autoria }}</p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button type="button" (click)="criarPensamento()" class="botao">Salvar</button>
      <button type="button" (click)="cancelarPensamento()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
